<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Register</h1>

    <form>
      <label for="first">First Name:</label>
      <input id="first" type="text" name="first" placeholder="John" required>

      <label for="last">Last Name:</label>
      <input type="last" name="last" placeholder="Smith" required>

      <br>

      <label for="male" name="gender">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female" name="gender">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      <label for="other" name="gender">Other</label>
      <input id="other" type="radio" name="gender" value="other">

      <br>

      <label for="email">Email:</label>
      <input type="email" name="email" required placeholder="">

      <label for="password">
        Password:
        <input type="password" name="password" required pattern=".{7, 15}" title="Password must be between 7 and 15 characters" placeholder="password">
      </label>

      <br>

      <label>
        Birthday:
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
        </select>
        <select>
          <option>01</option>
          <option>02</option>
          <option>03</option>
        </select>
        <select>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
        </select>
      </label>

      <br>

      <label for="t&c">I agree to the terms and conditions</label>
      <input id="t&c" type="checkbox" name="t&c">

      <br>

      <input type="submit">

    </form>
  </body>
</html>
